{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>Welcome {{user.username}}</h1>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<hr>

{% else %}
<p>You are not Logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}


<a href="{% url 'task-create' %}">&#x2b; </a>

{% for task in tasks %}

<div>
    <div>
        <p><a href="{% url 'task-update' task.id %}">{{task.title}}</a></p>
    </div>
    <div>
        <a href="{% url 'task-delete' task.id %}">&#x2715;</a>
    </div>
</div>

{% endfor %}

{% endblock content %}
